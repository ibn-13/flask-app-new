<!DOCTYPE html>
<html>
<head>
    <title>KLASIFIKASI KARIES GIGI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f4f4f4;
        }

        header {
            background-color: #007bff;
            color: rgb(252, 248, 248);
            padding: 15px 25px;
            margin-bottom: 20px;
        }

        nav a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        h2, h3 {
            color: #333;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-box {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .image-box img {
            border: 2px solid #ccc;
            max-width: 300px;
        }

        form {
            margin-top: 20px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 30px;
            background-color: #fff;
            padding: 20px;
            border: 2px solid #007bff;
            display: inline-block;
            text-align: left;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="/">Beranda</a>
            <a href="/evaluation">Evaluasi Model</a>
        </nav>
    </header>

    <div class="container">
        <h2>Upload Gambar Gigi</h2>
        <form action="/preview" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" required>
            <button type="submit">Lihat Preview</button>
        </form>

        {% if original_image and processed_image %}
        <div class="image-box">
            <div>
                <h3>Gambar Asli</h3>
                <img src="{{ original_image }}">
            </div>
            <div>
                <h3>Segmentasi GMM</h3>
                <img src="{{ processed_image }}">
            </div>
        </div>

        <!-- Tombol Prediksi -->
        <form action="/predict" method="POST">
            <button type="submit">Lakukan Prediksi</button>
        </form>
        {% endif %}

        {% if prediction_result %}
        <form action="/" method="GET">
            <button type="submit">ðŸ”„ Prediksi Ulang</button>
        </form>

        <div class="result">
            <h2>Hasil Prediksi:</h2>
            <p><strong>Kategori:</strong> {{ class_name }}</p>
            <p><strong>Tingkat Keyakinan:</strong> {{ confidence }}%</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
