<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Segmentasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center mb-4">Hasil Segmentasi GMM</h2>
        <div class="row text-center">
            <div class="col-md-6">
                <h5>Asli</h5>
                <img src="{{ url_for('static', filename='uploads/' + original) }}" class="img-fluid rounded">
            </div>
            <div class="col-md-6">
                <h5>Segmentasi</h5>
                <img src="{{ url_for('static', filename='uploads/' + segmented) }}" class="img-fluid rounded">
            </div>
        </div>
        <div class="mt-4 text-center">
            <a href="{{ url_for('predict_image', filename=original, seg_filename=segmented) }}" class="btn btn-success">Prediksi</a>
            <a href="{{ url_for('upload_image') }}" class="btn btn-secondary">Upload Ulang</a>
        </div>
    </div>
</body>
</html>
